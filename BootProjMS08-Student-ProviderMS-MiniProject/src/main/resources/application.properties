spring.application.name=Student-ProviderMS

#server port
server.port=8085

#Specify Eureka server URL to publish MS
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#activate all actuators
management.endpoints.web.exposure.include=*

#Connect to admin server as admin client
spring.boot.admin.client.url=http://localhost:5555

#To link with config server
spring.config.import=optional:configserver:

#logging Info
logging.file.name=student_mini_project_log.txt
logging.level.root=info